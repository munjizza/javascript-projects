<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <title>Sign Up Form</title>
</head>

<body>
  <form class="form" name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
    <label for="First Name">First Name</label>
    <input type="text" name="First Name" class="names_text">
    <label for="Last Name">Last Name</label>
    <input type="text" name="Last Name" class="names_text">
    <label for="bday">Date of birth</label>
    <input type="date" name="bday" class="bday_field">
    <label for="phone">Phone number</label>
    <input type="text" name="phone">
    <label for="mail">E-mail address</label>
    <input type="text" name="mail">
    <button type="submit" name="submit">Sign Up</button>
  </form>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
